<!DOCTYPE html>
<html>
<head>
	<title>ANAKBAYAN SEATTLE</title>
	<meta charset="utf-8">
	<meta name=“viewport” content=“width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="stylesheet" href="CSS/normalize.css">
</head>
<body ng-app="abApp">
  <header>
    <img id="logo" src="Images/AB.png">
    <h1 class="headerTitle"><a href="landingPage.html">AnakBayan Seattle</a></h1>
	<div class="icon">
    	<a href="" >Menu &#9776</a>
    </div>    
    <nav>
      <ul class="navBar">
   		<li class="pageNav"><a href="main.html">Home</a></li>
        <li class="pageNav"><a href="main.html#about">About</a></li>
        <li class="pageNav"><a href="main.html#campaign">Campaign</a></li>
        <li class="pageNav"><a href="events.html">Events</a></li>
        <li class="pageNav"><a href="gallery.html">Photos</a></li>
        
      </ul>
    </nav>
  </header>

	<div class="media" ng-controller="Controller">
	  <h2>Upcoming Events</h2>
	  <div class="eventDiv" ng-repeat="event in events" id="{{event.eventID}}">
		  <div class="media-left">
		    <a href="#">
		      <img class="media-object" src="{{event.eventImg}}" alt="events">
		    </a>
		  </div>
		  <div class="media-body">
		    <h4 class="media-heading">{{event.eventName}}</h4>
		    <p>{{event.eventDate | date}}</p>
		    <p>{{event.eventDescription}}</p>
		  </div>
	  </div>
	</div>


	<footer>
	  <div class="container">
	    <p>@2001 ANAKBAYAN SEATTLE<p> 
	  </div>
	</footer>

	<script src="JS/index.js"></script>
	<script src="JS/Controller.js"></script>

</body>
</html>
